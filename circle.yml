dependencies:
  override:
    - bash ./build_tools/circle/install.sh:
        timeout: 1100

test:
  # Grep error on the documentation
  override:
    - if grep -q "Traceback (most recent call last):" nb_to_md.txt; then false; else true; fi

deployment:
 push:
   branch: master
   commands:
     - bash ./build_tools/circle/deploy.sh

general:
  # Open the doc to the API
  artifacts:
    - nb_to_md.txt"
